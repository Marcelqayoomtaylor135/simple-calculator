<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <section id="calculator">
        <section id="output"></section>
        <section id="mainButtons">
            <section id="firstRow" class="row">
                <button class="calcButton" value="7"></button>
                <button class="calcButton" value="8"></button>
                <button class="calcButton" value="9"></button>
                <button class="calcButton" value="/"></button>
            </section>
            <section class="row">
                <button class="calcButton" value="4"></button>
                <button class="calcButton" value="5"></button>
                <button class="calcButton" value="6"></button>
                <button class="calcButton" value="x"></button>                
            </section>
            <section class="row">
                <button class="calcButton" value="1"></button>
                <button class="calcButton" value="2"></button>
                <button class="calcButton" value="3"></button>
                <button class="calcButton" value="+"></button>
            </section>
            <section id="lastRow" class="row">
                <button class="calcButton" value="0"></button>
                <button class="calcButton" value="."></button>
                <button class="calcButton" value="="></button>
                <button class="calcButton" value="-"></button>
            </section>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
